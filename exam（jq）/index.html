<script>
	$(function(){		
		//第一步，收起左侧列表
		$(".baseUI>li>ul").slideUp("fast");
		//第二步，默认展开第一个列表
		$(".baseUI>li>ul").eq(0).stop().slideDown(300);
		//第三步，给li绑定事件
		$(".baseUI>li").off("click");
		$(".baseUI>li").on("click",function(){
			if($(this).children("ul").css("display")=="none"){
				//先清除所有样式
				$(".baseUI>li>ul").slideUp(500);
				//当前点击元素展开
				$(this).children("ul").slideDown(500);
			}
		});
		//给左侧列表的子列表绑定点击事件
		$(".baseUI>li>ul>li").off("click");
		$(".baseUI>li>ul>li").on("click",function(){
			if(!$(this).hasClass("current")){
				//先清除所有背景颜色
				$(".baseUI>li>ul>li").removeClass("current");
				//给当前点击元素添加背景
				$(this).addClass("current");
				//获取当前点击li的属性url，加载右侧页面
				var url=$(this).attr("url");
				//获取到右侧页面div
				$(".right").load(url);	
			}	
		});	
		//默认点击列表第一个加载页面
		$(".baseUI>li>ul>li").eq(0).trigger("click");
	});
</script>
