<style>
    .Attributecontent_left select{width:100px}
    textarea,input{font-size:12px;}
    .Answerpart_right textarea,.Problemcontent textarea{width:90%;height:70%;border:none;padding:10px;}
</style>
<div class="editingarea">

    <div class="c_flex"><span class="c_flexible"></span></div>
    <div class="chosetitle">添加题目<a href="#" class="deletetitle">删除</a></div>
    <div class="c_editview">
        <div class="Attribute">
            <div class="Attributetit">题目属性</div>
            <div class="Attributecontent">
                <div class="Attributecontent_left">
                    <!--要ng-model绑定才能出现option的内容-->
                    <b>
                        题型：<select name="type"  ng-change="addChange()" ng-model="model.typeId" ng-options="type.id as type.realName for type in types"></select>
                    </b>
                    <b>
                        方向：<select name="department" ng-model="model.departmentId" ng-options="department.id as department.name for department in departments"></select>
                    </b>
                    <b>
                        难度：<select name="level" ng-model="model.levelId" ng-options="level.id as level.realName for level in levels"></select>
                    </b>
                    <b>
                        知识点：<select name="topics" ng-model="model.topicId" ng-options="topic.id as topic.title for topic in topics | selectTopics : model.departmentId "></select>
                    </b>

                    <!--
                    <div class="Attributecontent_right">
                        <a href="#" class="addAttr">添加</a>
                       <a href="#" class="leftmove">左移</a>
                    </div>
                    -->
                </div>
            </div>
        </div>
        <div class="Problem">
            <div class="Attributetit">题目题干</div>
            <div>
                <textarea name="stem" cols="80" rows="4" ng-model="model.stem"></textarea>
            </div>
        </div>
        <div class="Answeroptions" ng-show="model.typeId==1">
            <div class="Attributetit">答案选项
                <em>(通过勾选每个选项下面的框可以设置正确答案)</em>
            </div>
            <!--<div class="c_condition"><span class="icon_add">
                <em class="icon_r" style="float: left">添加选项</em></span>
            </div>-->
            <!--单选题-->
            <div class="Answercontent">
                <!--选项-->
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p>
                        <span>
                            <input type="radio" name="answer" value="0" select-option/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="model.choiceContent[0]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p>
                        <span>
                            <input type="radio" name="answer" value="1" select-option/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="model.choiceContent[1]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p>
                    <span>
                        <input type="radio" name="answer" value="2" select-option/>
                    </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="model.choiceContent[2]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p>
                        <span>
                            <input type="radio" name="answer" value="3" select-option/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="model.choiceContent[3]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <!--复选题-->
        <div class="Answeroptions" ng-show="model.typeId==2">
            <div class="Attributetit">答案选项
                <em>(通过勾选每个选项下面的框可以设置正确答案)</em>
            </div>
            <!--<div class="c_condition"><span class="icon_add">
                <em class="icon_r" style="float: left">添加选项</em></span>
            </div>-->
            <div class="Answercontent" >
                <!--选项-->
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p>
                        <span>
                            <input type="checkbox" name="answer"  value="0" select-option/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="model.choiceContent[0]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p>
                        <span>
                            <input type="checkbox" name="answer"  value="1" select-option/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="model.choiceContent[1]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p>
                        <span>
                        <input type="checkbox" name="answer"  value="2" select-option/>
                    </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="model.choiceContent[2]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p>
                        <span>
                            <input type="checkbox" name="answer"  value="3" select-option/>
                        </span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="content" ng-model="model.choiceContent[3]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="Problem chapterAnswer" ng-show="model.typeId==3">
            <div class="Attributetit">答案</div>
            <div class="Problemcontent">
                <textarea name="answer" ng-model="model.answer"></textarea>
            </div>
        </div>

        <div class="Problem">
            <div class="Attributetit">答案解析</div>
            <div class="Problemcontent">
                <textarea name="analysis" ng-model="model.analysis"></textarea>
            </div>
        </div>
        <!--
        <div class="Problem">
            <div class="fistproblm"><span>1.</span><a href="#"></a></div>
            <div class="Problemcontent"></div>
        </div>
        -->
        <div class="btn_left">
            <span class="btnL">
                <em class="btnR" ng-click="addSave()">保存并继续</em>
            </span>
            <span class="btnL">
                <em class="btnR" ng-click="addClose()">保存并关闭</em>
            </span>
        </div>
    </div>
</div>
